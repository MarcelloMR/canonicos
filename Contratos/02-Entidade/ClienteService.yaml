openapi: "3.0.0"
info:
  description: .
  version: '1.0'
  title: ClienteService
  contact:
    email: marcellomrib@gmail.com
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: http://soa-mds/sisremocao/cliente
paths:
  '/{codigo}':
    get:
      description: "Consulta um cliente usando seu código de sistema"
      operationId: "consultar"
      parameters:
      - in: "path"
        name: "codigo"
        description: "código da cliente gerado pelo sistema"
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cliente'
        '400':
          $ref: '#/components/responses/badRequest'
        '403':
          $ref: '#/components/responses/forbbiden'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalError'
    put:
      description: "Atualiza dados de um cliente através do seu código de sistema"
      operationId: "atualizar"
      parameters:
      - in: "path"
        name: "codigo"
        description: "código da cliente gerado pelo sistema"
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cliente'
      responses:
        '201':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusProcessamento'
        '400':
          $ref: '#/components/responses/badRequest'
        '403':
          $ref: '#/components/responses/forbbiden'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalError'
    post:
      description: "Insere representante do cliente no sistema"
      operationId: "inserirRepresentatne"
      parameters:
      - in: "path"
        name: "codigo"
        description: "código da cliente gerado pelo sistema"
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/representatne'
      responses:
        '201':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusProcessamento'
        '400':
          $ref: '#/components/responses/badRequest'
        '403':
          $ref: '#/components/responses/forbbiden'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalError'
  '/':
    get:
      description: "Pesquisa por Clientes através do filtros uf e status, referente ao estado do contrato"
      operationId: pesquisar
      parameters:
      - in: "query"
        name: "status"
        description: "status atual de disponibilidade da ambulância"
        required: false
        schema:
          type: string
          enum:
            - ativo
            - inativo
      - in: "query"
        name: "uf"
        description: "uf que se deseja pesquisar clientes"
        required: false
        schema:
          type: string
          enum:
            - AC
            - AL
            - AP
            - AM
            - BA
            - CE
            - DF
            - ES
            - GO
            - MA
            - MT
            - MS
            - MG
            - PA
            - PB
            - PR
            - PE
            - PI
            - RJ
            - RN
            - RS
            - RO
            - RR
            - SC
            - SP
            - SE
            - TO
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listaCliente'
        '400':
          $ref: '#/components/responses/badRequest'
        '403':
          $ref: '#/components/responses/forbbiden'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalError'
    post:
      description: "Adiciona nova ambulância"
      operationId: inserir
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cliente'
      responses:
        '201':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusProcessamento'
        '400':
          $ref: '#/components/responses/badRequest'
        '403':
          $ref: '#/components/responses/forbbiden'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalError'
    
components:
  responses:
    badRequest: 
      description: Erro de requisição
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/erro'
    forbbiden:
      description: Não autorizado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/erro'
    notFound:
      description: Recurso não encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/erro'
    internalError:
      description: O servidor não conseguiu concluir requisição
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/erro'
  schemas:
    cliente:
      $ref: 'http://soa-mds/sisremocao/json/cliente/clienteType.json'
    listaCliente: 
      $ref: 'http://soa-mds/sisremocao/json/cliente/clienteListType.json'
    representatne:
      $ref: 'http://soa-mds/sisremocao/json/comuns/pessoaFisicaType.json'
    erro:
      $ref: 'http://soa-mds/sisremocao/json/types/erroType.json'
    statusProcessamento:
      $ref: 'http://soa-mds/sisremocao/json/types/atributoCodificadoType.json'